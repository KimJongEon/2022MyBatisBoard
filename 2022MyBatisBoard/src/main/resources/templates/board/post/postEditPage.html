<!DOCTYPE html>
<html
lang="ko"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layouts/layout}">
<!-- IDE에서 thymeleaf 문법에 오류표시 안하도록 설정 -->
<head>
	<title>글 상세 페이지</title>
	<link rel="stylesheet" href="/css/post/postEditPage.css" />
</head>
<body>
<th:block layout:fragment="content">
	<article>
		<div class="container postRegisterDiv" role="main">
			<h1>글 수정</h1>
			<hr/>
			<br/>
			<form name="form" id="form" role="form" method="post" action="/postEdit" enctype="multipart/form-data">
				<div class="mb-3" style="display:none;">
					<label for="postNumber">글 번호</label>
					<input type="text" th:value="${postDetail.postNumber}" class="form-control postNumber" name="postNumber" id="postNumber">
				</div>
				
				<div class="mb-3" style="display:none;">
					<label for="mbrNickName">작성자 닉네임</label>

					<input type="text" th:value="${postDetail.mbrNickName}" class="form-control" name="mbrNickName" id="mbrNickName">
				</div>

				<div class="mb-3" style="display:none;">
					<label for="mbrEmail">작성자 아이디</label>
					<input type="text" th:value="${postDetail.mbrEmail}" class="form-control" name="mbrEmail" id="mbrEmail">
				</div>


				<div class="mb-3">
					<label for="postTitle">제목</label>
					<input type="text" th:value="${postDetail.postTitle}" class="form-control" name="postTitle" id="postTitle" placeholder="제목을 입력해 주세요">
				</div>				
				
<!-- 				<div class="attachDiv"> -->
<!-- 					<h5>첨부파일</h5> -->
					
<!-- 					<hr/> -->
<!-- 				</div> -->
				
				<div class="mb-3">
					<label for="content">내용</label>
					<textarea class="form-control" th:text="${postDetail.postContent}" rows="5" name="postContent" id="content" placeholder="내용을 입력해 주세요" ></textarea>
				</div>

<!-- 				<h2>파일업로드 Drag And Drop</h2> -->
<!-- 				<div id="fileUpload" class="dragAndDropDiv">Drag & Drop Files Here</div> -->
			
				<div class="text-right"> 
					<button type="submit" class="btn btn-dark" id="postEditBtn">수정</button>
					<a href="/" class="btn btn-dark" id="btnList">취소</a>
				</div>	
			
			</form>
		</div>
	</article>
	
	<script src="/js/post/postEditPage.js"></script>
</th:block>
</body>
</html>
