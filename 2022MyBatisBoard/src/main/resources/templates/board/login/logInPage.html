<!DOCTYPE html>
<html
lang="ko"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layouts/layout}">
<head>
	<title>로그인 페이지</title>
	<link href="/css/logIn/logInPage.css" rel="stylesheet">
</head>
<body>
<th:block layout:fragment="content">
	<div class="card align-middle text-center cardDiv">
		<div class="card-title cardTitleDiv" >
			<h2 class="card-title text-center cardTitleH2">로그인</h2>
		</div>
		<div class="card-body">
			<form class="form-signin" method="POST" th:action="@{/securityLogIn}"> <!-- th:action * th 태그를 사용하지 않을시 csrf 토큰이 전달 되지 않을 수 있음 -->
				<h5 class="form-signin-heading">로그인 정보를 입력하세요</h5>
				<br/>
				
				<label for="mbr_id" class="sr-only">Email ( id )</label>
				<!-- Spring Security 사용을 위해 로그인 시 아이디 name 값은 "username" 이어야 한다 -->
				<input type="text" id="mbrEmail" name="mbrEmail" class="form-control" placeholder="이메일" required autofocus>
				<BR>
				
				<label for="inputPassword" class="sr-only">Password</label>
				<input type="password" id="mbrPassword" name="mbrPassword" class="form-control" placeholder="비밀번호" required>
				<br>
				
				<a href="/signUpPage" class="nav-link signUpPage">회원가입</a>
				
				<button id="logInBtn" class="btn btn-lg btn-dark btn-block"
					type="submit">로 그 인</button>
			</form>

		</div>
	</div>
</th:block>
</body>
</html>
